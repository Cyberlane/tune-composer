<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tune Composer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Tune Composer</h1>
    <div class="pure-g">
      <div class="pure-u-1-2">
        <select id="tune-list">
        </select>
        <button class="pure-button" id="load-tune">Load Tune</button>
      </div>
      <div class="pure-u-1-2">
        <button class="pure-button" id="play-tune">Play tune</button>
        <button class="pure-button" id="clear">Clear</button>
      </div>
      <div class="pure-u-1">
        <h2>Tune Data</h2>
        <textarea id="tune-data" class="tune-area">
        </textarea>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
